<head>
    <title>Dog Breed Classifier</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{# {{ url_for('static', path='') }} #}
    <link rel="icon" type="image/png"      href={{url_for("static", path="images/icons/dog.ico")}}/>
    <link rel="stylesheet" type="text/css" href={{url_for("static", path="vendor/bootstrap/css/bootstrap.min.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", path="vendor/animate/animate.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", path="vendor/css-hamburgers/hamburgers.min.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", path="vendor/animsition/css/animsition.min.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", path="vendor/select2/select2.min.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", path="vendor/daterangepicker/daterangepicker.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", path="css/util.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", path="css/main.css")}}>
</head>
<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <a href="#"><img height="42" width="42" src={{url_for('static', path="images/dog.png")}} ></a>
            <a href="https://github.com/aka-vm/Dog-Breed-App" target="_blank">
                <img src="https://img.icons8.com/ios-glyphs/40/000000/github.png"/>
            </a>
            <span class="contact100-form-title">Dog Breed Classifier</span>
            <form class="contact100-form validate-form" action="javascript:form_submit();">
            {# <form class="contact100-form validate-form" action="/predict-breed" method="post" enctype="multipart/form-data"> #}
                <div class="wrap-input100 validate-input" data-validate = "Valid image file is required: jpg or png">
                    <span class="label-input100">Select Only One Image File</span>
                    <input id="inp_file" type="file" name="file" >
                    <input id="inp_img" type="hidden" name="img" value="">
                    <span class="focus-input100"></span>
                </div>
                <div>
                    <img id='image-picked' class='no-display'>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button type = "button" id = "submit_btn" class="contact100-form-btn">
                            <span>
                                Upload & Find Breed
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
<script src={{ url_for('static', path='js/utility.js') }}></script>

</body>
</html>
